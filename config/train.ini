[General]
name=ELIP
mode=train
strategy=ddp
save_root=./output/
seed=3407
devices=0,1,2,3
mixed_precision=bf16-mixed
accumulate_grad_batches=2
earlystopping_patience=10
lora=True
r=16
alpha=32
[Dataset]
train_dataset=N_ImageNet_Mini
labels_path=/data/Dataset/N_Imagenet/mapping.txt
classes_path=/data/Dataset/N_Imagenet/labels.txt
train_path=/data/Dataset/N_Imagenet/extracted_train_0_500/train_set.hdf5
image_path=/data/Dataset/Imagenet/train/
train_list=/data/Dataset/N_Imagenet/train_list.json
val_dataset=N_ImageNet
val_path=/data/Dataset/N_Imagenet/extracted_val/test_set.hdf5
test_list=/data/Dataset/N_Imagenet/test_list.json
[Data Preprocessing]
length=70000
background_mask=False
count_non_zero=True
colorization_type=to_rgb
augment_event=False
augment_random_time_flip=True
augment_random_flip_events_along_x=True
augment_random_shift_events=True
[DataLoader]
batch_size=128
batch_size_val=256
num_workers=24
pin_memory=True
[Model]
vit=ViT-L/14
ft_mode=full
pretrain_path=/data/Model/
[Optimizer]
lr=5e-4
weight_decay=0.01
[Scheduler]
min_lr=5e-7
epochs=20
warmup_epochs=1
[Debug]
debug_input=False